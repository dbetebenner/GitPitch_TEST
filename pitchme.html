    <link href="./assets/reveal.js/3.3.1/css/print/paper.css" rel="stylesheet" type="text/css"/>
    
    <link href="./assets/highlight.js/9.6.0/hybrid.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/octicons/3.5.0/octicons.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <style>
        .reveal .speaker-notes {
            background-color: #2a76dd;
            opacity : 0.7;
        }
        .centered {
            display: flex;
            justify-content: center;

</head>
<body>
    
    <div style="position: fixed; bottom: 10px; left: 20px; z-index: 999">
        
        
        <span class="octicon octicon-mark-github"
              style="font-size:0.9em; color: black"></span>
        
        <span style="color:black; font-size:0.8em; font-family: Source Sans Pro, Helvetica, sans-serif;">dbetebenner / GitPitch_TEST</span>
        
    </div>

    <div class="reveal">
        <div class="slides">
            
            <section data-markdown="./assets/md/PITCHME.md"
                     data-separator="(^---$|^---\?.*)"
                     data-separator-vertical="(^\+\+\+$|^\+\+\+\?.*)"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
            
        </div>
    </div>
    <script src="./assets/reveal.js/3.3.1/js/reveal.js"></script>
    <script src="./assets/reveal.js/3.3.1/lib/js/head.min.js"></script>
    <script src="./assets/jquery/2.2.4/jquery.min.js"></script>

    

    <script>
        Reveal.initialize({
            embedded: true,
            margin: 0.0,
            showNotes: false,
            transition: 'slide',
            autoSlide: 0,
            loop: false,
            center: true,
            rtl: false,
            shuffle: false,
            mouseWheel: false,
            slideNumber: false,
            history: true,
            
                math: {
                    
                    mathjax: './assets/reveal.js/3.3.1/plugin/math/MathJax.js',
                    
                    config: 'TeX-MML-AM_HTMLorMML-full'
                },
            
            dependencies: [
                { src: "./assets/reveal.js/3.3.1/plugin/markdown/marked.js"},
                { src: "./assets/reveal.js/3.3.1/plugin/markdown/markdown.js"},
                
                
                { src: "./assets/reveal.js/3.3.1/plugin/notes/notes.js", async: true },
                
                { src: "./assets/reveal.js/3.3.1/plugin/highlight/highlight.js", async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                
                    { src: "./assets/reveal.js/3.3.1/plugin/math/math.js", async: true }
                
            ]
        });

        Reveal.configure({
            keyboard: {
                88: function() { // bind "x" key to "select" code block content

                    var currentSlide = Reveal.getCurrentSlide();
                    var preBlock = $(currentSlide).find("pre");

                    if(preBlock.length > 0) {

                        if (window.getSelection) {
                            var range = document.createRange();
                            range.selectNodeContents(preBlock[0]);
                            var selection = window.getSelection();
                            selection.removeAllRanges();
                            selection.addRange(range);
                        }
                    }
                }
            }
        });

        function enterFullscreen() {
            Reveal.triggerKey(70);
        };

        function enterOverview() {
            Reveal.toggleOverview();
        };

        function enterBlackout() {
            Reveal.togglePause();
        };

    </script>

    </script>
